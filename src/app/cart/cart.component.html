<div *ngIf="cartproduct.length;" class="cart-container">
  <div  class="cart-item-details">
    <div *ngFor="let element of cartproduct; let index = index;" class="cart-item">
      <img src="{{element.item.url}}" alt="">
      <div class="cart-panel">
        <b>{{ element.item.name}}</b>
        <div>$ {{ element.item.price}}</div>
        <div>
          <label>Amount : </label>
          <input type="number" id="quantity" name="quantity" value ="{{parseeINt(element)}}" (change)="update(element,index,$event)" min="0" max="10">
      </div>
      </div>
    </div>
    <b> Total price : {{total}}</b>
  </div>
  <div class="form-margin">
    <form #form="ngForm" class="form-margin" (ngSubmit)="success(firstName,total)">
      <h1> Checkout </h1>
      <label>Full Name: </label><br />
      <input type='text' name='firstName' required minlength="3" placeholder="(minmum 3 characters)" [(ngModel)]="firstName">
      <br />
      <label>Address: </label><br />
      <input type='text' name='address' required  minlength="6"  placeholder="(minmum 6 characters)" placeholder="Enter Address" [(ngModel)]="address">
      <br />
      <label>Credit Card Number: </label><br />
      <input type='text' name='creditCard' required  placeholder="(16-digit number)" minlength="16" maxlength="16" [(ngModel)]="creditCard">
      <br />
      <input [disabled]="form.invalid" type='submit' value="Submit" class="btn btn-primary" />
    </form>
  </div>
</div>
